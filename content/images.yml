    featureSet: [nvidia]
    editions:
      - name: silverblue
        desktop: GNOME
        description: Vanilla Fedora Silverblue with Nvidia drivers.
      - name: kinoite
        desktop: KDE
        description: Vanilla Fedora Kinoite with Nvidia drivers.
      - name: vauxite
        desktop: XFCE
